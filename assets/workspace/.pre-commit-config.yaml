---
# .pre-commit-config.yaml

exclude: ^\.github_data/

repos:
  # General Pre-commit Hooks (Fixes formatting issues)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Enforce topic branch naming: <type>/<issue_number>-<short_summary>
      # Allows main, dev, and branches matching the convention.
      - id: no-commit-to-branch
        name: branch-name (enforce <type>/<issue>-<summary>)
        args:
          - --branch
          - __none__  # override default so main/dev are not protected
          - --pattern
          - "^(?!main$)(?!dev$)(?!^(feature|bugfix|hotfix|release|docs|test|refactor)/[0-9]+-[a-z0-9]+(-[a-z0-9]+)*$).+$"
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

  # Python Linting and Formatting (Ruff)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.3
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # YAML Linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ["--format", "parsable", "--strict"]

  # Shellcheck
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        name: shellcheck
        args: ["-x"]

  # Markdown Linting (excludes auto-generated docs)
  - repo: https://github.com/jackdewinter/pymarkdown
    rev: v0.9.23
    hooks:
      - id: pymarkdown
        name: pymarkdown
        args: ["-c", ".pymarkdown", "fix"]

  # Justfile formatting
  - repo: local
    hooks:
      - id: just-fmt
        name: just (format justfiles)
        entry: just --fmt --unstable
        language: system
        files: ^justfile(\..*)?$
        pass_filenames: false

  # Typo Linting
  - repo: https://github.com/crate-ci/typos
    rev: v1.39.0
    hooks:
      - id: typos

  # License Compliance Check (runs only when dependencies change)
  - repo: local
    hooks:
      - id: pip-licenses
        name: pip-licenses (check dependency licenses)
        entry: uv run pip-licenses --fail-on="GPL-3.0-only;GPL-3.0-or-later;AGPL-3.0-only;AGPL-3.0-or-later"
        language: system
        files: ^(pyproject\.toml|uv\.lock|requirements.*\.txt)$
        pass_filenames: false

  # Commit message validation (commit-msg stage)
  - repo: local
    hooks:
      - id: validate-commit-msg
        name: validate commit message
        entry: uv run python /root/assets/validate_commit_msg.py
        language: system
        stages: [commit-msg]
