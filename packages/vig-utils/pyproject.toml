[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vig-utils"
version = "0.1.0"
description = "Reusable CLI utilities for vigOS development workflows"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Carlos Vigo", email = "carlos.vigo@exoma.ch" },
]

[project.scripts]
validate-commit-msg = "vig_utils.validate_commit_msg:main"
check-action-pins = "vig_utils.check_action_pins:main"
prepare-changelog = "vig_utils.prepare_changelog:main"

[tool.hatch.build.targets.wheel]
packages = ["src/vig_utils"]
